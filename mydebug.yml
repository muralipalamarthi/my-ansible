---
- hosts: mywebservers
  become: yes
  tasks:
    - name: i want to execute linux direct command
      command: hostname -f
      register: myfirsttaskresult


    - name: i want to display first task result
      debug:
        msg: "{{myfirsttaskresult}}"

    - name: install git
      apt:
        name: git
        state: present
      when: myfiirsttaskresult.stderr ==""

    - name: install tree
      apt: 
        name: tree
        state: present
      when: myfirsttaskresult.stderr !=""